name: GitHub Actions Demo

on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps: |
       - run: echo "event name is:" ${{ github.event_name }}
       - run: echo "branch name is:" ${{ github.ref }} 
    
       - name: List files in the repository
         run: |
          echo "${{ github.repository }} contains:"
          tree
       

  
